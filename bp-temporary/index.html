<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>
<style>
    #board {
        border: 1px solid black;
        display: flex;
        margin: auto;
        justify-content: space-evenly;
        flex-wrap: wrap;
        max-width: 50%;
    }

    .card {
        margin: 10px;
        display: flex;
        width: 125px;
        height: 175px;
        background-color: white;
        color: black;
        justify-content: center;
        align-items: center;
        border: 3px solid rgb(139, 154, 168);
        border-radius: 10px;
        font-size: 35px;
        font-family: 'Montserrat', sans-serif;
        user-select: none;
    }

    .red {
        color: red !important;
    }

    .black {
        color: black;
    }
</style>

<body>
    <div id="board"></div>
</body>
<script>
    function createDeck() {
        const symbols = ["A", "B", "C", "D", "E", "F", "G", "H"];
        const deck = [];

        // Create a deck with unique pairs of symbols for both red and white decks
        for (let i = 0; i < symbols.length; i++) {
            deck.push({ symbol: symbols[i], color: "red" });
            deck.push({ symbol: symbols[i], color: "black" });
        }

        // Shuffle the deck
        shuffleArray(deck);

        return deck;
    }

    // Fisher-Yates shuffle algorithm
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Game initialization
    function initializeGame() {
        const deck = createDeck();
        const board = document.getElementById("board");
        board.innerHTML = ""; // Clear the board

        let revealed = new Array(deck.length).fill(false); // Array to track revealed cards
        let selected = []; // Array to store two selected cards

        // Create cards on the board
        for (let i = 0; i < deck.length; i++) {
            const card = document.createElement("div");
            card.className = "card";
            card.dataset.index = i;
            card.textContent = ""; // Hide the symbol
            card.style.color = deck[i].color; // Set card color

            card.addEventListener("click", function () {
                if (!revealed[i] && selected.length < 2) {
                    card.textContent = deck[i].symbol; // Reveal the card
                    revealed[i] = true;
                    selected.push({ index: i, symbol: deck[i].symbol });

                    if (selected.length === 2) {
                        // Check if the two selected cards are the same
                        if (selected[0].symbol === selected[1].symbol) {
                            // If so, clear them
                            setTimeout(() => {
                                const index1 = selected[0].index;
                                const index2 = selected[1].index;
                                board.children[index1].style.visibility = "hidden";
                                board.children[index2].style.visibility = "hidden";
                                revealed[index1] = true;
                                revealed[index2] = true;
                                selected = [];
                            }, 500);
                        } else {
                            // If not, flip the cards back
                            setTimeout(() => {
                                board.children[selected[0].index].textContent = "";
                                board.children[selected[1].index].textContent = "";
                                revealed[selected[0].index] = false;
                                revealed[selected[1].index] = false;
                                selected = [];
                            }, 500);
                        }
                    }
                }
            });

            board.appendChild(card);
        }
    }

    // Initialize the game on page load
    window.addEventListener("DOMContentLoaded", initializeGame);

</script>

</html>
